<div class="table-responsive">

  <table class="table">
    <thead>
      <tr>
        <th *ngFor= "let head of thElements" scope="col">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection$ | async as collection">
        <td>{{item.typePresta}}</td>
        <td>{{item.client}}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item.tjmHt | currency: 'EUR'}}</td>
        <td>{{item  | total | currency: 'EUR'}}</td>
        <td>{{item | total :'TTC' | currency: 'EUR' }}</td>
        <td>{{item.state}}</td>
      </tr>

    </tbody>
  </table>

</div>
