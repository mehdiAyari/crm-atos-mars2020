<app-template-b [title]="title" [subtitle]="subtitle">

    <app-tableau-light [headers]="thElements">

      <tr (click)="edit(item)" *ngFor="let item of collection$ | async as collection">
        <td>{{item.typePresta}}</td>
        <td>{{item.client}}</td>
        <td>{{item.nbJours}}</td>
        <td>{{item.tjmHt | currency: 'EUR'}}</td>
        <td>{{item  | total | currency: 'EUR'}}</td>
        <td>{{item | total :'TTC' | currency: 'EUR' }}</td>
        <td [appState]="item.state">
          <select (click)="$event.stopPropagation()" (change)="chnageState(item , $event)">
            <option *ngFor="let state of states" [selected]="state === item.state" [value]="state">{{state}}</option>
          </select>
        </td>

        <td>
          <fa-icon [icon]="faTrashAlt" (click)="delete(item)"></fa-icon>
        </td>

        <td>
          <fa-icon [icon]="faEdit" (click)="$event.stopPropagation() ;details(item)"></fa-icon>
        </td>
      </tr>

    </app-tableau-light>

    <app-button [label]="label" [route]="route"></app-button>
    <app-button [label]="label" [externalLink]="externalLink"></app-button>

    <app-nav-line [list]="listLinks"></app-nav-line>

    <router-outlet></router-outlet>
</app-template-b>
